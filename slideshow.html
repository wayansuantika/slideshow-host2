<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Image Slideshow</title>
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%; /* Full height of the frame */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Carousel track */
    .carousel-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    /* Individual slides */
    .carousel-slide {
      flex: 0 0 auto;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease-in-out;
    }

    /* Image styling */
    .carousel-slide img {
      width: 80%;
      height: 80%;
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
    }

    /* Enlarged center image */
    .carousel-slide.center img {
      transform: scale(1.2);
    }

    /* Responsive adjustments for mobile */
    @media only screen and (max-width: 768px) {
      .carousel-slide img {
        width: 90%;
        height: 90%;
      }

      .carousel-slide.center img {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="carousel-track">
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pasqua_rose_nine_in_the_morning_black_label.png?v=1723599379" alt="Image 1">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/clos_henri.png?v=1723599379" alt="Image 2">
      </div>
      <div class="carousel-slide center">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/chilensis.png?v=1723599379" alt="Image 3">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/bouchard.png?v=1723599379" alt="Image 4">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pago_de_los.png?v=1723599379" alt="Image 5">
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 2; // Start with the center image
    const slides = document.querySelectorAll('.carousel-slide');
    const track = document.querySelector('.carousel-track');

    function moveSlides() {
      // Move the track to show the next image
      track.style.transform = `translateX(-${currentIndex * 100}%)`;

      // Reset scale for all images
      slides.forEach(slide => slide.classList.remove('center'));

      // Set the center class to the current image
      slides[currentIndex].classList.add('center');

      // Move to the next image, and loop back to the start
      currentIndex = (currentIndex + 1) % slides.length;
    }

    setInterval(moveSlides, 3000); // Change image every 3 seconds
  </script>

</body>
</html>
