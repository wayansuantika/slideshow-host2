<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-by-One Carousel Slideshow</title>
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%; /* Full height of the frame */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Carousel track */
    .carousel-track {
      display: flex;
      transition: transform 0.8s ease-in-out; /* Smooth transition */
    }

    /* Individual slides */
    .carousel-slide {
      flex: 0 0 auto;
      width: 100%; /* Each slide takes full width of the container */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Image styling */
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive adjustments for mobile */
    @media only screen and (max-width: 768px) {
      .carousel-slide img {
        object-fit: contain; /* Adjust to fit within the container on mobile */
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="carousel-track">
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pasqua_rose_nine_in_the_morning_black_label.png?v=1723599379" alt="Image 1">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/clos_henri.png?v=1723599379" alt="Image 2">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/chilensis.png?v=1723599379" alt="Image 3">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/bouchard.png?v=1723599379" alt="Image 4">
      </div>
      <div class="carousel-slide">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pago_de_los.png?v=1723599379" alt="Image 5">
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const track = document.querySelector('.carousel-track');

    function moveSlides() {
      // Move the track to show the next image
      track.style.transform = `translateX(-${currentIndex * 100}%)`;

      // Move to the next image, and loop back to the start
      currentIndex = (currentIndex + 1) % slides.length;
    }

    setInterval(moveSlides, 3000); // Change image every 3 seconds
  </script>

</body>
</html>
