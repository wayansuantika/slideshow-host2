<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap; /* Enable wrapping on desktop view */
      justify-content: space-between;
      max-width: 100%;
      overflow: hidden;
      padding: 10px;
    }

    .gallery-item {
      flex: 1 0 20%; /* Adjust width for 5 columns on desktop */
      margin: 0 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      transition: transform 0.3s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    @media screen and (max-width: 768px) {
      .gallery-container {
        flex-wrap: nowrap; /* Disable wrapping on mobile */
        justify-content: flex-start;
      }

      .gallery-item {
        flex: 1 0 100%; /* Set full width on mobile */
        margin: 0 2px;
      }
    }

    /* Remove mobile navigation (not needed for this layout) */
    .mobile-nav {
      display: none;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pasqua_rose_nine_in_the_morning_black_label.png" alt="Image 1"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/clos_henri.png" alt="Image 2"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/chilensis.png" alt="Image 3"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/bouchard.png" alt="Image 4"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pago_de_los.png" alt="Image 5"></div>
  </div>

</body>
</html>
