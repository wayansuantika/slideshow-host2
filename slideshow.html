<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry Gallery</title>
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Gallery container */
    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Masonry grid */
    .gallery-track {
      display: flex;
      transition: transform 0.8s ease-in-out;
      align-items: center;
      justify-content: center;
    }

    /* Individual images */
    .gallery-item {
      flex: 0 0 calc(20% - 10px); /* 5 columns, with spacing */
      margin: 5px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease-in-out;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.5s ease-in-out;
    }

    /* Center image larger */
    .gallery-item.center img {
      transform: scale(1.1);
    }

    /* Image title */
    .gallery-title {
      text-align: center;
      margin-top: 5px;
      font-size: 1em;
      color: #333;
    }

    /* Navigation arrows */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Responsive adjustments for mobile */
    @media only screen and (max-width: 768px) {
      .gallery-item {
        flex: 0 0 100%;
        margin: 0;
      }

      .prev, .next {
        padding: 10px;
        font-size: 14px;
      }

      .gallery-item img {
        object-fit: cover;
      }
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="prev" onclick="moveSlides(-1)">&#10094;</div>
    <div class="gallery-track">
      <div class="gallery-item">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pasqua_rose_nine_in_the_morning_black_label.png?v=1723599379" alt="Image 1">
        <div class="gallery-title">ITALY</div>
      </div>
      <div class="gallery-item">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/clos_henri.png?v=1723599379" alt="Image 2">
        <div class="gallery-title">NEW ZEALAND</div>
      </div>
      <div class="gallery-item center">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/chilensis.png?v=1723599379" alt="Image 3">
        <div class="gallery-title">CHILE</div>
      </div>
      <div class="gallery-item">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/bouchard.png?v=1723599379" alt="Image 4">
        <div class="gallery-title">FRANCE</div>
      </div>
      <div class="gallery-item">
        <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pago_de_los.png?v=1723599379" alt="Image 5">
        <div class="gallery-title">SPAIN</div>
      </div>
    </div>
    <div class="next" onclick="moveSlides(1)">&#10095;</div>
  </div>

  <script>
    let currentIndex = 2; // Start with the center image
    const items = document.querySelectorAll('.gallery-item');
    const track = document.querySelector('.gallery-track');

    function moveSlides(n) {
      currentIndex += n;

      if (currentIndex < 0) {
        currentIndex = items.length - 1;
      } else if (currentIndex >= items.length) {
        currentIndex = 0;
      }

      // Move the track to show the next image
      track.style.transform = `translateX(-${currentIndex * 20}%)`;

      // Reset scale for all images
      items.forEach(item => item.classList.remove('center'));

      // Set the center class to the current image
      items[currentIndex].classList.add('center');
    }
  </script>

</body>
</html>
