<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slideshow</title>
  <style>
    /* Global styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%; /* Full height of the frame */
      overflow: hidden;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
      height: 100%;
    }

    /* Image styling */
    .mySlides img {
      vertical-align: middle;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the container */
      display: block;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Responsive adjustments for mobile */
    @media only screen and (max-width: 768px) {
      .prev, .next {
        font-size: 14px;
        padding: 12px;
      }

      .slideshow-container {
        height: 100vh; /* Full height of the viewport on mobile */
      }

      .mySlides img {
        object-fit: contain; /* Ensure image fits within the container on mobile */
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/amontillado_tradicion_vors_30.png" alt="Image 1">
    </div>

    <div class="mySlides fade">
      <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/Cuvee_Lone_Blanc_2023.png" alt="Image 2">
    </div>

    <div class="mySlides fade">
      <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/amontillado_tradicion_vors_30.png" alt="Image 3">
    </div>

    <div class="mySlides fade">
      <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/Cuvee_Lone_Blanc_2023.png" alt="Image 4">
    </div>

    <div class="mySlides fade">
      <img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/amontillado_tradicion_vors_30.png" alt="Image 5">
    </div>

    <!-- Navigation arrows -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    function plusSlides(n) {
      slideIndex += n - 1;
      showSlides();
    }
  </script>

</body>
</html>
