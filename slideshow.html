<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            display: flex;
            justify-content: space-between;
            max-width: 100%;
            overflow: hidden;
            padding: 10px;
        }

        .gallery-item {
            flex: 1;
            margin: 0 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            transition: transform 0.3s ease;
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            .gallery-container {
                flex-wrap: nowrap;
                justify-content: flex-start;
            }

            .gallery-item {
                margin: 0 2px;
                flex: none;
                width: 100%;
                display: none;
            }
        }

        /* Navigation Arrows for Mobile View */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .mobile-nav .arrow {
            pointer-events: all;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50%;
            user-select: none;
        }

        @media screen and (max-width: 768px) {
            .mobile-nav {
                display: flex;
            }
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pago_de_los.png" alt="Image 1"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/bouchard.png" alt="Image 2"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/chilensis.png" alt="Image 3"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/clos_henri.png" alt="Image 4"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0555/6279/7115/files/pasqua_rose_nine_in_the_morning_black_label.png" alt="Image 5"></div>
</div>

<div class="mobile-nav">
    <div class="arrow left-arrow">&lt;</div>
    <div class="arrow right-arrow">&gt;</div>
</div>

<script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    let currentIndex = 0;

    function showImage(index) {
        galleryItems.forEach((item, i) => {
            item.style.display = i === index ? 'block' : 'none';
        });
    }

    function navigate(direction) {
        currentIndex += direction;
        if (currentIndex < 0) {
            currentIndex = galleryItems.length - 1;
        } else if (currentIndex >= galleryItems.length) {
            currentIndex = 0;
        }
        showImage(currentIndex);
    }

    document.querySelector('.left-arrow').addEventListener('click', () => navigate(-1));
    document.querySelector('.right-arrow').addEventListener('click', () => navigate(1));

    if (window.innerWidth <= 768) {
        showImage(currentIndex);
    }

    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            galleryItems.forEach(item => {
                item.style.display = 'block';
                item.style.flex = '1';
            });
        } else {
            showImage(currentIndex);
        }
    });
</script>

</body>
</html>
